# YAML with database credentials (secrets)
apiVersion: v1
kind: ConfigMap
metadata:
  name: database-credentials-config
  namespace: default
  labels:
    app: example
    version: "1.0"
data:
  database_url: "postgresql://admin:secretpassword@localhost:5432/mydb"
  redis_url: "redis://user:redispassword@localhost:6379/0"
  mongodb_url: "mongodb://admin:mongopassword@localhost:27017/mydb"
  mysql_url: "mysql://admin:mysqlpassword@localhost:3306/mydb"
  database:
    host: localhost
    port: 5432
    credentials:
      username: admin
      password: secret
  redis:
    host: localhost
    port: 6379
    password: redis-secret
  features:
    - authentication
    - authorization
    - logging
    - monitoring
