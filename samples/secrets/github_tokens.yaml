# YAML with GitHub tokens (secrets)
apiVersion: v1
kind: ConfigMap
metadata:
  name: github-tokens-config
  namespace: default
  labels:
    app: example
    version: "1.0"
data:
  github_token: "ghp_FAKE-GITHUB-TOKEN-FOR-TESTING-ONLY"
  github_app_token: "ghs_FAKE-GITHUB-APP-TOKEN-FOR-TESTING-ONLY"
  github_webhook_secret: "FAKE-WEBHOOK-SECRET-FOR-TESTING-ONLY"
  database:
    host: localhost
    port: 5432
    credentials:
      username: admin
      password: secret
  redis:
    host: localhost
    port: 6379
    password: redis-secret
  features:
    - authentication
    - authorization
    - logging
    - monitoring
