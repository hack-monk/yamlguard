# YAML with private keys (secrets)
apiVersion: v1
kind: ConfigMap
metadata:
  name: private-keys-config
  namespace: default
  labels:
    app: example
    version: "1.0"
data:
  private_key: |
    -----BEGIN FAKE RSA PRIVATE KEY-----
    FAKE-PRIVATE-KEY-FOR-TESTING-ONLY
    -----END FAKE RSA PRIVATE KEY-----
  ssh_key: |
    -----BEGIN FAKE OPENSSH PRIVATE KEY-----
    FAKE-SSH-KEY-FOR-TESTING-ONLY
    -----END FAKE OPENSSH PRIVATE KEY-----
  database:
    host: localhost
    port: 5432
    credentials:
      username: admin
      password: secret
  redis:
    host: localhost
    port: 6379
    password: redis-secret
  features:
    - authentication
    - authorization
    - logging
    - monitoring
