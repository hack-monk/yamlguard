# YAML with AWS credentials (secrets)
apiVersion: v1
kind: ConfigMap
metadata:
  name: aws-credentials-config
  namespace: default
  labels:
    app: example
    version: "1.0"
data:
  aws_access_key_id: "AKIAFAKE-ACCESS-KEY-FOR-TESTING-ONLY"
  aws_secret_access_key: "FAKE-SECRET-ACCESS-KEY-FOR-TESTING-ONLY"
  aws_region: "us-west-2"
  aws_bucket: "my-bucket"
  database:
    host: localhost
    port: 5432
    credentials:
      username: admin
      password: secret
  redis:
    host: localhost
    port: 6379
    password: redis-secret
  features:
    - authentication
    - authorization
    - logging
    - monitoring
