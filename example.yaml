apiVersion: v1
kind: ConfigMap
metadata:
  name: example-config
  namespace: default
  labels:
    app: example
    version: "1.0"
data:
  database:
    host: localhost
    port: 5432
    credentials:
      username: admin
      password: secret
  redis:
    host: localhost
    port: 6379
    password: redis-secret
  features:
    - authentication
    - authorization
    - logging
    - monitoring
